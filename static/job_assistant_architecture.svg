<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360" viewBox="0 0 720 360">
  <style>
    .title { font: 22px 'IBM Plex Sans', 'Segoe UI', sans-serif; fill: #1f2937; }
    .heading { font: 16px 'IBM Plex Sans', 'Segoe UI', sans-serif; fill: #1f2937; font-weight: 600; }
    .body { font: 12px 'IBM Plex Sans', 'Segoe UI', sans-serif; fill: #4b5563; }
    .box { fill: #f8fafc; stroke: #cbd5f5; stroke-width: 2; rx: 12; ry: 12; }
    .accent { fill: #e0e7ff; stroke: #6366f1; stroke-width: 2; rx: 12; ry: 12; }
    .arrow { stroke: #475569; stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <text class="title" x="360" y="36" text-anchor="middle">Code/Job Assistant · System Overview</text>

  <!-- Inputs -->
  <rect class="box" x="40" y="80" width="190" height="120"/>
  <text class="heading" x="135" y="108" text-anchor="middle">Inputs</text>
  <text class="body" x="135" y="132" text-anchor="middle">Resume baseline</text>
  <text class="body" x="135" y="152" text-anchor="middle">Job description</text>
  <text class="body" x="135" y="172" text-anchor="middle">Company notes</text>

  <!-- Orchestrator -->
  <rect class="accent" x="265" y="80" width="200" height="120"/>
  <text class="heading" x="365" y="108" text-anchor="middle">CLI Orchestrator</text>
  <text class="body" text-anchor="middle">
    <tspan x="365" y="132">Normalize inputs into structured prompts</tspan>
    <tspan x="365" y="152">Reuse prompt templates + guardrails</tspan>
    <tspan x="365" y="172">Track token usage and decisions</tspan>
  </text>

  <!-- Prompt Library -->
  <rect class="box" x="515" y="60" width="165" height="90"/>
  <text class="heading" x="597.5" y="92" text-anchor="middle">Prompt Library</text>
  <text class="body" text-anchor="middle">
    <tspan x="597.5" y="116">Resume · Cover Letter</tspan>
    <tspan x="597.5" y="132">LinkedIn headline / about</tspan>
  </text>

  <!-- LLM Client -->
  <rect class="accent" x="515" y="170" width="165" height="110"/>
  <text class="heading" x="597.5" y="202" text-anchor="middle">LLM Client</text>
  <text class="body" text-anchor="middle">
    <tspan x="597.5" y="226">OpenAI or compatible APIs</tspan>
    <tspan x="597.5" y="246">Streaming responses &amp; retries</tspan>
    <tspan x="597.5" y="266">Usage logging</tspan>
  </text>

  <!-- Formatter -->
  <rect class="box" x="265" y="220" width="200" height="110"/>
  <text class="heading" x="365" y="248" text-anchor="middle">Formatter &amp; QA</text>
  <text class="body" text-anchor="middle">
    <tspan x="365" y="272">Diff against originals</tspan>
    <tspan x="365" y="292">Tone + keyword checks</tspan>
    <tspan x="365" y="312">Markdown &amp; text outputs</tspan>
  </text>

  <!-- Outputs -->
  <rect class="box" x="40" y="230" width="190" height="110"/>
  <text class="heading" x="135" y="258" text-anchor="middle">Outputs</text>
  <text class="body" text-anchor="middle">
    <tspan x="135" y="282">Resume sections</tspan>
    <tspan x="135" y="302">Cover letter draft</tspan>
    <tspan x="135" y="322">LinkedIn copy</tspan>
  </text>

  <!-- arrows -->
  <path class="arrow" d="M230 140 H265"/>
  <path class="arrow" d="M465 140 H515"/>
  <path class="arrow" d="M597.5 150 V170"/>
  <path class="arrow" d="M515 225 H465"/>
  <path class="arrow" d="M265 275 H230"/>
  <path class="arrow" d="M135 200 V230"/>
</svg>
